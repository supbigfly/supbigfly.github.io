<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;box-sizing:border-box;}
		li{list-style-type: none;}
		a{text-decoration: none;}
		body{background-color: #ddc;}
		.top{width: 100%;height: 10%;background-color: #998;border-bottom: 4px solid #443;}
		.left{width: 20%;position: absolute;left:10px;margin-top: 10px;border:1px solid #443;}
		.right{width: 75%;position: absolute;right:10px;margin-top: 10px;border:1px solid #443;}
		.list{cursor: pointer;}
	</style>
</head>
<body>
	<div class="top">
		<h1>
			<a href="http://supbigfly.github.io" style="color:#fff">大飞</a>
			<p style="font-size:20px;color:#ffe">博学善思，自强不息。</p>
		</h1>
	</div>
	<div class="left">
		<h3>导航</h3>
		<ul>
			<li class="list">抢拍倒计时</li>
			<li class="list">图片自动轮播</li>
			<li class="list">图片跟随</li>
		</ul>
	</div>
	<div class="right"><embed id="embeds" src="../100/77/index.html" width="100%" height="500px"></div>
	<script>
		var arrUrl = ["../100/77/index.html","../100/74/index.html","../100/71/index.html"];
		var oEmbeds = document.getElementById("embeds");
		// var oEmbeds = document.getElementsByTagName("embed");
		var oLi = document.getElementsByClassName("list");
		for(var i=0;i<oLi.length;i++){
			oLi[i].onclick = function(){
				//alert(arrUrl[index(this)]);
				var ind = index(this);
				oEmbeds.src = arrUrl[ind];
				//alert(oEmbeds.src);
			}
		}
		function index(node){
			var nodes = node.parentNode.children;
			for(var i=0;i<nodes.length;i++){
				if(nodes[i]==node){
					// alert(i);
					return i;
				}
			}
		}
	</script>
</body>
</html>
