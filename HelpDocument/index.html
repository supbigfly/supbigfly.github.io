<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="jquery.treeview.css">
	<style>
		*{margin: 0;padding: 0;box-sizing:border-box;}
		li{list-style-type: none;}
		a{text-decoration: none;}
		body{background-color: #ddc;}
		.top{width: 100%;height: 10%;background-color: #998;border-bottom: 4px solid #443;}
		.left{width: 20%;position: absolute;left:10px;margin-top: 10px;border:1px solid #443;}
		.right{width: 75%;height:100%;position: absolute;right:30px;margin-top: 10px;border:1px solid #443;}
		.list{cursor: pointer;}
		.aa{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div class="top">
		<h1>
			<a href="http://supbigfly.github.io" style="color:#fff">大飞</a>
			<p style="font-size:20px;color:#ffe">博学善思，自强不息。</p>
		</h1>
	</div>
	<div class="left">
		<ul id="tree" class="filetree">
	        <li><span class="folder">web前端开发</span>
	        	<ul>
	        		<li><span class="folder">HTML</span></li>
	        		<li>
	        			<span class="folder">CSS</span>
	        			<ul>
	        				<li>
	        					<span class="folder">css3</span>
	        					<ul>
	        						<li class="css3_href">
	        							box-shadow
	        						</li>
	        						<li class="css3_href">
	        							border-radius
	        						</li>
	        					</ul>
	        				</li>
	        			</ul>
	        		</li>
	        		<li>
	        			<span class="folder">JAVASCRIPT</span>
	        			<ul>
	        				<li><span class="folder">ECMA</span></li>
	        				<li><span class="folder">DOM</span></li>
	        				<li><span class="folder">BOM</span></li>
	        			</ul>
	        		</li>
	        	</ul>
	        </li>
	    </ul>
	</div>
	<div class="right">
		<iframe name="aa" class="aa"></iframe>
	</div>
	<script src="../script/jQuery.js"></script>
    <script src="../script/jquery.cookie.js"></script>
    <script src="../script/jquery.treeview.js"></script>
    <script>
    	var css3Arrurl = ["http://supbigfly.github.io/100/1/index.html","http://supbigfly.github.io/100/2/index.html"];
    	var url = document.getElementsByClassName("css3_href");
    	var ress;
    	for(var i=0;i<url.length;i++){
    		url[i].onclick=function(){
				var ind = index(this);				
				ress=css3Arrurl[ind];
				renwu();
    		}
    	}
    	function index(obj){
    		var inds = obj.parentNode.children;
    		for(var i=0;i<inds.length;i++){
    			if(inds[i]==obj){
    				return i;
    			}
    		}
    	}
    	$("#tree").treeview();
		function renwu(){
			window.open(ress,"aa");
		}
    </script>
</body>
</html>
