<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		li{
			list-style-type: none;
		}
		.clearfix:after,
		.clearfix:before{
			content: "";
			display: table;
		}
		.clearfix:after{
			clear: both;
		}
		.header{
			width: 100%;
			height: 60px;
			background-color: #6495ED;
			position: fixed;
			top:0px;
			left: 0px;
			box-shadow: 0 0 5px #ccc;
		}
		.logo{
			width: 60px;
			height: 60px;
			background-color: #4169E1;
			border-radius: 50%;
			position: fixed;
			left: 50%;
			top:20px;
			margin-left: -25px;
			box-shadow: 0 0 5px blue;
			font-weight: bold;
			font-size: 2em;
			text-transform: uppercase;
			text-align: center;
			line-height: 60px;
			color: #fff;
			cursor:pointer;
			transition:all 1s;
			z-index: 8;
		}
		.banner{
			background-image: url("images/banner.png");
			background-size:cover;
			background-position: 50% 33%;
			height: 250px;
			margin-top: 60px;
			opacity: .8;
		}
		.logo:hover{
			top:25px;
			box-shadow: 0 0 2px rgba(0,0,0,.5);
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">z</div>
	</div>
	<div class="banner"></div>
</body>
</html>
