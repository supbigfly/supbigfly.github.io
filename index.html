<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			font: 14px/1.5 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
		}
		a:link,
		a:visited{
			text-decoration: none;
		}
		li{
			list-style-type: none;
		}
		.clearfix:after,
		.clearfix:before{
			content: "";
			display: table;
		}
		.clearfix:after{
			clear: both;
		}
		.header{
			width: 100%;
			height: 60px;
			background-color: #6495ED;
			position: fixed;
			top:0px;
			left: 0px;
			z-index: 1;
			box-shadow: 0 0 5px #ccc;
		}
		.icon-reorder{
			color:#eee;
			position: fixed;
			top:15px;
			left: 15px;
			font-size: 32px;
			cursor: pointer;
			transition: all .6s;
		}
		.icon-reorder:hover{
			box-shadow: -5px 5px 5px #eee;
			
		}
		.header .nav{
			width: 90%;
			margin:16px auto;
		}
		.header .nav li{
			float:left;
		}
		.header .nav li a{
			padding:8px 5px;
			color:#fff;
			font-size: 13px;
			border-radius: 5px;
			border:1px solid transparent;
			margin-right: 7px;
		}
		.header .nav li a:hover{
			border:1px solid rgba(255,255,255,.2);
		}
		.header .nav li.current a{
			background-color: rgba(255,255,255,.2);
		}
		.logo{
			width: 4rem;
			height: 4rem;
			background-color: #4169E1;
			border-radius: 50%;
			position: fixed;
			left: 50%;
			top:20px;
			margin-left: -25px;
			box-shadow: 0 0 5px blue;
			font-weight: bold;
			font-size: 2em;
			text-transform: uppercase;
			text-align: center;
			line-height: 4rem;
			color: #fff;
			cursor:pointer;
			transition:all 1s;
			z-index: 2;
		}
		.banner{
			background-image: url("images/banner-city.jpg");
			background-size:100% 100%;
			background-repeat: no-repeat;
			height: 300px;
			margin-top: 60px;
			text-align: center;
		}
		.banner h1{
			font-size: 80px;
			margin-top: 80px;
			color:white;
		}
		.banner p{
			font-size: 24px;
			letter-spacing: 2px;
			margin-top: 10px;
			opacity: 0.8;
			color:white;
		}
		@media (max-width: 420px){
			.banner h1{
				font-size: 55px;
				margin-top: 70px;
			}
			.banner p{
				margin-top: 5px;
				font-size: 20px;
			}
			.header .nav{
				display: none;
			}
		}
		.logo:hover{
			top:25px;
			box-shadow: 0 0 2px rgba(0,0,0,.5);
		}
		.main_inner{
			width: 96%;
			max-width: 960px;
			background-color: rgba(0,0,0,0.1);
			margin: 10px auto;
			border-radius: 5px;
		}
		.container{
			width: 100%;
			background-color: #fff;
			border-top-left-radius:5px;
			border-top-right-radius:5px;
			margin:10px auto;
		}
		@media (min-width: 420px){
			.banner h1{
				font-size: 68px;
				margin-top: 60px;
			}
			.banner p{
				margin-top: 1px;
				font-size: 20px;
			}
			.container{
				float: left;
				width: 48%;
				max-width: none;
				margin-left: 1%;
				margin-right: 1%;
			}
			.icon-reorder{
				display: none;
			}
		}
		@media (min-width: 800px){
			.container{
				width: 22%;
				margin-left: 1.5%;
				margin-right: 1.5%;
				float: left;
			}
		}
		.container a{
			display: block;
		}
		.container img{
			display: block;
			width: 100%;
			height: 11em;
			border-top-left-radius:5px;
			border-top-right-radius:5px;
		}
		.container .contain-image{
			position: relative;
			display:block;
		}
		.container .contain-image:before{
			display: block;
			content: "";
			width: 100%;
			height: 100%;	
			position: absolute;
			top:0;
			left: 0;
			border-top-left-radius:5px;
			border-top-right-radius:5px;
			background-color: #000;
			opacity: 0;
			transition:all 0.6s;
		}
		.container .contain-image:hover:before{
			opacity: 0.4;
		}
		.container .title{
			font-size: 1.2rem;
			color:rgba(0,0,0,0.8);
			margin: 10px 10px;
		}
		.container .date{
			color: rgba(0,0,0,0.5);
			margin: 10px 10px;
		}
	</style>
</head>
<body>
	<div class="header">
		<i class="icon-reorder"></i>
		<div class="nav">
			<ul>
				<li class="current"><a href="#">Blog</a></li>
				<li><a href="#">Work</a></li>
				<li><a href="MyBlog/about.html">About</a></li>
			</ul>
		</div>
		<div class="logo">z</div>
	</div>
	<div class="banner clearfix">
		<h1>Hello,I'm Supbigfly!</h1>
		<p>I want to fly higher</p>
	</div>
	<div class="main">
		<div class="main_inner clearfix">
			<div class="container">
				<a href="100/index.html" class="contain-image">
					<img src="images/index_main_02.jpg" alt="baiyemian.jpg">
				</a>
				<p class="title">百日百页面</p>
				<p class="date">2015.11.25</p>
			</div>
			<div class="container">
				<a href="MyBlog/index.html" class="contain-image">
					<img src="images/dea.jpg" alt="dea.jpg">
				</a>
				<p class="title">我的博客</p>
				<p class="date">2015.11.25</p>
			</div>
			<div class="container">
				<a href="HelpDocument/index.html" class="contain-image">
					<img src="images/main_04.jpg" alt="main_04.jpg">
				</a>
				<p class="title">帮助文档</p>
				<p class="date">2015.11.25</p>
			</div>
			<div class="container">
				<a href="#" class="contain-image">
					<img src="images/index_main_03.jpg" alt="index_main_03.jpg">
				</a>
				<p class="title">我的论坛</p>
				<p class="date">2015.11.25</p>
			</div>
		</div>
	</div>
</body>
</html>
