<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		li{
			list-style-type: none;
		}
		.clearfix:after,
		.clearfix:before{
			content: "";
			display: table;
		}
		.clearfix:after{
			clear: both;
		}
		.header{
			width: 100%;
			height: 60px;
			background-color: #6495ED;
			position: fixed;
			top:0px;
			left: 0px;
			box-shadow: 0 0 5px #ccc;
		}
		.header .nav{
			width: 90%;
			margin:16px auto;
		}
		.header .nav li{
			float:left;
		}
		.header .nav li a{
			padding:8px 5px;
			color:#fff;
			font-size: 13px;
			border-radius: 5px;
			border:1px solid transparent;
			margin-right: 7px;
			/*line-height: 60px;*/
		}
		.header .nav li a:hover{
			border:1px solid rgba(255,255,255,.2);
		}
		.header .nav li.current a{
			background-color: rgba(255,255,255,.2);
		}
		.logo{
			width: 60px;
			height: 60px;
			background-color: #4169E1;
			border-radius: 50%;
			position: fixed;
			left: 50%;
			top:20px;
			margin-left: -25px;
			box-shadow: 0 0 5px blue;
			font-weight: bold;
			font-size: 2em;
			text-transform: uppercase;
			text-align: center;
			line-height: 60px;
			color: #fff;
			cursor:pointer;
			transition:all 1s;
			z-index: 8;
		}
		.banner{
			background-image: url("images/banner-city.jpg");
			background-size:100% 100%;
			background-repeat: no-repeat;
			height: 250px;
			margin-top: 60px;
			/*opacity: .8;*/
		}
		.logo:hover{
			top:25px;
			box-shadow: 0 0 2px rgba(0,0,0,.5);
		}
		.main{
			width: 100%;
			background-color: #ccc;
		}
		.main_inner{
			width:60%;
			margin:0 auto;
		}
		.main .container{
			width: 250px;
			height:300px;
			margin:40px 20px;
			float: left;
			background-color: white;
			border-radius: 5px;
		}
		.thumbnail-image{
			
		}
		.main .pic{
			display: block;
			width: 240px;
			height: 250px;
			margin: 5px;
			border-radius: 10px;position: relative;
			display: block;
		}
		.main .pic:before{
			display: block;
			content: "";
			position: absolute;
			left: 0;
			top:0;
			background-color: black;
			opacity:0;			
			width: 100%;
			height: 100%;
		}
		.main .container-content{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="nav">
			<ul>
				<li class="current"><a href="#">Blog</a></li>
				<li><a href="#">Work</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div class="logo">z</div>
	</div>
	<div class="banner"></div>
	<div class="main clearfix">
		<div class="main_inner">
			<div class="container">			
				<a href="#" class="thumbnail-image">
					<img src="images/dea.jpg" alt="bairibaiyemian" class="pic">
				</a>
				<div class="container-content">
					<h3>我的博客</h3>
					<p>2016/02/25</p>
				</div>	
			</div>
			<div class="container">	
				<a href="100/index.html">
					<img src="images/baiyemian.jpg" alt="bairibaiyemian" class="pic pictwo">
				</a>		
				<div class="container-content">
					<h3>百日百页面</h3>
					<p>2015/11/25</p>
				</div>
			</div>
			<div class="container">			
				<a href="#">
					<img src="images/index03.jpg" alt="bairibaiyemian" class="pic picthree">
				</a>
				<div class="container-content">
				<h3>最后的晚餐</h3>
				<p>2016/02/26</p>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
