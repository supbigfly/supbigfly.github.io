    		<p>这节课让我们来一起浅谈日期对象、数学对象、数组和对象</p>
    		<p>对象的声明有两种：var obj = {}和var obj = new object();</p>
    		<p>数组的声明有两种：var arr = []和var arr = new Array();</p>
    		<p>日期对象的声明：var date = new Date();</p>
    		<p>数学对象不用声明直接使用即可如示例所示：var number = "3.14";var result = Math.floor(number);//向下取整Math.ceil(number);//向上取整</p>
