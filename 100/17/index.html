<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.doc{
			/*float: left;*/
			width: 200px;
			height:100%;
			background-color: #D3D3D3;
			opacity: 0.2;
			position: absolute;
			top:0px;
			left:0px;
			/*display: none;*/
		}
		.doc:hover{

		}
		.header,
		.footer{
			width: 100%;
			height: 40px;
			background-color: #F0FFF0;

		}
		.header{	
			position: absolute;
			top:0px;
			left:0px;	
		}
		.main{
			background-color: gray;
		}
		.footer{
			position: absolute;
			bottom:0px;
			right: 0px;
		}
	</style>
	<script type="text/javascript">
		document.getElementbyle('a').onmouseover=function(){
			document.getElementbyle('a').style.display='block'
		}
		document.getElementbyle('a').onmouseleave=function(){
			document.getElementbyle('a').style.display=.'none'
		}
	</script>
</head>
<body>
	
	<div class="header"></div>
	<div class="main"></div>
	<div class="footer"></div>
	<div class="doc" id="a">hhhhh</div>
</body>
</html>
