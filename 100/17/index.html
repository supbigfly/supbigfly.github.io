<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<style type="text/css">
		.box{
			width: 400px;
			height: 300px;
			background-color: #DEB887;
			position: absolute;
			top:50%;
			left: 50%;
			margin-top: -80px;
			margin-left: -200px;
		}
		h3{
			text-align: center;
		}
		.divname,
		.divname,
		.divname{
			width: 302px;
			height: 32px;
			margin: 0 auto;
		}
		.label_class{
			width: 60px;
			margin-bottom: 5px;
			float: left;
		}
		.input_class{
			float: left;
		}
		.box p{
			display: inline;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>表单</h1>
    </div>
	<div class="box">
		<h3>注册</h3>
		<form action="">
			<div class="divname">
				<label class="label_class" for="na">用户名</label>
				<input class="input_class" id="na" type="text" placeholder="请输入用户名" onfocus="changeDemo(this)" />
				<p class="yanzheng"></p>
			</div>
			
			<div class="divname">
				<label class="label_class" for="pa">密码</label>
				<input class="input_class" id="pa" type="password" placeholder="请输入密码" />
			</div>
			<div class="divname">
				性别
				<label for="nan">男</label>
				<input id="nan" type="radio" name="sex" />
				<label for="nv">女</lable>
				<input id="nv" type="radio" name="sex">
			</div>
			<div class="divname">
				职业
				<label for="student">学生</label>
				<input id="student" type="checkbox">
				<label for="gongren">工人</label>
				<input id="gongren" type="checkbox">
				<label for="gcs">工程师</label>
				<input id="gcs" type="checkbox">
			</div>
			<div class="divname">
				<label class="label_class">兴趣爱好</label>
				<textarea cols="15" rows="5"></textarea>
			</div>
			<div class="divname">kkkkk</div>
		</form>
	</div>
	<script src="../js/jQuery.js"></script>
	<script>
		function changeDemo(oob){
			oob.style.background="blue";
		}

		$("#na").mouseleave(function(){
		var mail = /^[\w]{1,9}$/;
		var txt_value = $(this).val();
		var re = mail.test(txt_value);
		var number = Number(re);
		if(number == 1){
			//alert("输入正确");
			$(".yanzheng").html("输入正确");
		}
		else{
			$(".yanzheng").html("^[\w]{1,9}@.com$");
		}
		//alert(number);
		});
	</script>
</body>
</html>
