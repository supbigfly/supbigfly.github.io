<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*
		{
			box-sizing:border-box;
		}
		.box{
			width: 700px;height: 60px;
			padding-top:20px;
			background-color: green;
		}
	</style>
</head>
<body>
	<h3>加padding会对盒子的高度或宽度造成增大这里面用*{box-sizing:border-box;}来搞定</h3>
	<div class="box">text</div>
</body>
</html>
