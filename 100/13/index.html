<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>small,big</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<style type="text/css">
	    p{font-size: 30px;}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>small,big,ins,del,strong,em</h1>
    </div>
    <div class="main">
    	<div class="main_inner">
    		<p>FONT-WE<small>IG</small>HT</p>
			<p>FONT-WE<big>IG</big>HT</p>
			<em>FONT-WEIGHT我是em</em><br/>
			<i>FONT-WEIGHT我是i</i><br>
			<strong>FONT-WEIGHT</strong>
			<p>FONT-WE<sub>IG</sub>HT</p>
			<p>FONT-WE<sup>IG</sup>HT</p>
			<ins>我是插入字</ins><br>
			<del>我是删除字</del>
    	</div>
    </div>
</body>
</html>
