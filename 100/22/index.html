<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@keyframes-animation</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<style type="text/css">
		.main{
			width: 800px;
			margin:0 auto;
		}
		.hero{
			width: 20px;
			height: 267px;
			overflow: hidden;/*因层的大小不流动所以隐藏*/
		}
		.hero img{
			animation:bbb 14s infinite;
		}
		@keyframes bbb{
			0%{margin-left: 0px;}
			12.5%{margin-left: -20px;}
			25%{margin-left: -40px;}
			37.5%{margin-left: -60px;}
			50%{margin-left: -80px;}
			62.5%{margin-left: -60px;}
			75%{margin-left: -40px;}
			87.5%{margin-left: -20px;}
			100%{margin-left: 0px;}
		}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>@keyframes-animation</h1>
    </div>
	<div class="main">
		<div class="hero">
			<img src="../../images/color.jpg">
		</div>
	</div>
</body>
</html>
