<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@keyframes-animation</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<style type="text/css">
		.main{
			width: 800px;
			margin:0 auto;
			margin-top: 50px;
		}
		.hero{
			width: 20px;
			height: 267px;
			overflow: hidden;/*因层的大小不流动所以隐藏*/
		}
		.hero img{
			animation:bbb 14s infinite;
		}
		@keyframes bbb{
			0%{margin-left: 0px;}
			12.5%{margin-left: -20px;}
			25%{margin-left: -40px;}
			37.5%{margin-left: -60px;}
			50%{margin-left: -80px;}
			62.5%{margin-left: -60px;}
			75%{margin-left: -40px;}
			87.5%{margin-left: -20px;}
			100%{margin-left: 0px;}
		}
		.box{
			width: 200px;
			height: 200px;
			border:1px dashed red;
			position: relative;
			top:-250px;
			left: 250px;
		}
		.dog{
			width: 100px;
			height: 100px;
			background-color: orange;
			border-radius: 40% 40% 0 0;
			margin:90px 0px 0px 65px;
			position: relative;
		}
		.ear{
			width: 20px;
			height: 20px;
			background-color: #8B4513;
			position: absolute;
			top:0px;
		}
		.ear.left{
			border-radius: 50% 0 50% 0;
			left: 7px;
		}
		.ear.right{
			border-radius: 0 50% 0 50%;
			left:75px;
		}
		.eye{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: white;
			position: relative;
		}
		.eye.left{
			top:18px;
			left: 25px;
		}
		.eye.right{
			top:-1px;
			left:55px;
		}
		.eye.left:after,
		.eye.right:after{
			background-color: black;
			width: 10px;
			height: 10px;
			border:50%;
			position: relative;
			top:5px;
			left: 5px;
			content: "";
			display: block;
			border-radius: 50%;
		}
		.nose{
			width: 50px;
			height: 50px;
			border-radius: 50% 50% 0 0;
			background-color: #FFD700;
			position: absolute;
			top:40px;
			left: 25px;
			clip:rect(0px,50px,25px,0px);
		}
		.nose:after{
			display: block;
			content: "";
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: black;
			position: absolute;
			left:15px;
			top:-10px;
		}
		.belt{
			width: 100px;
			height: 10px;
			background-color: red;
			position:absolute;
			top:70px;
		}
		.foot{
			width: 20px;
			height: 20px;
			background-color: #FCE0A6;
			position: absolute;
			border-radius: 50% 50% 0 0;
			clip:rect(auto,20px,12px,auto);
			top:88px;
		}
		.foot.left{
			left: 28px;
		}
		.foot.right{
			left: 58px;
		}
		.tail{
			width: 22px;
			height: 20px;
			background-color: #F1AF00;
			position: absolute;
			left: 93px;
			top:80px;
			border-radius: 50% 0 50% 0;
			animation:yao 0.6s infinite;
			animation-play-state:paused;
			z-index: -100;
		}
		@keyframes yao{
			40%{
				transform:rotate(50deg);
			}
		}
		.dog:hover .tail{
			animation-play-state:running;
		}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>@keyframes-animation</h1>
    </div>
	<div class="main">
		<div class="hero">
			<img src="../../images/color.jpg">
		</div>
		<div class="box">
			<div class="dog">
				<div class="ear left"></div>
				<div class="ear right"></div>
				<div class="eye left"></div>
				<div class="eye right"></div>
				<div class="nose"></div>
				<div class="belt"></div>
				<div class="foot left"></div>
				<div class="foot right"></div>
				<div class="tail"></div>
			</div>
		</div>
	</div>
</body>
</html>
