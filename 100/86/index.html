<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sublime快捷键</title>
	<style>
		.main_inner{
			width: 1000px;
			margin:10% auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="main_inner">
			<h3>sublime常用快捷键</h3>
			<p><span>ctrl+/</span>注释</p>
			<p><span>.ctrl+[</span>左缩进</p>
			<p><span>ctrl+]</span>右缩进</p>
			<p><span>alt+F3</span>选中所有匹配字符</p>
			<p><span>ctrl+shift+上、下</span>移动选择的文本</p>
			<p>集合<span>代码写多了ctrl+shift+[</span></p>
			<p><span>ctrl+shift+d</span>复制加粘贴</p>
			<p><span>ctrl+g</span>定位到行</p>
			<p><span>ctrl+F</span>查找</p>
		</div>
	</div>
	<script>
		var txtColor = document.getElementsByTagName("span");
		for(var i=0;i<txtColor.length;i++){
			txtColor[i].style.color="green";
		}
	</script>
</body>
</html>
