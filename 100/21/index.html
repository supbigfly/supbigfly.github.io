<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@media-display</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<style type="text/css">
	.fangkuai{
		width:100px;
		height:50px;
		background-color:green;
		display:none;
	}
	.yuan{
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:red;
	}
	@media (min-width: 500px){
		.yuan{
			display:none;
		}
		.fangkuai{
			display:block;
		}
	}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>@media-display</h1>
    </div>
	<div class="fangkuai"></div>
	<div class="yuan"></div>
	<p>宽度小于500变色</p>
</body>
</html>
