<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@media-display</title>
	<style type="text/css">
	.fangkuai{
		width:100px;
		height:50px;
		background-color:green;
		display:none;
	}
	.yuan{
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:red;
	}
	@media (min-width: 500px){
		.yuan{
			display:none;
		}
		.fangkuai{
			display:block;
		}
	}
	</style>
</head>
<body>
	<div class="fangkuai"></div>
	<div class="yuan"></div>
</body>
</html>
