<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23</title>
	<link rel="stylesheet" type="text/css" href="../16/public.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/logo.gif">
	<style type="text/css">
		.box_right p{
			text-align: center;
			color:#fff;
		}
		.box_right p:nth-of-type(1){
			padding-top: 100px;
		}
		.boxs{
			width: 100px;
			height: 100px;
			background-color: red;
			transform:scale(1,1);
			transition:all 3s;
			margin:100px;
		}
		.boxs:hover{
			transform:scale(2,2);
		}
	</style>
</head>
<body>
	<div class="box">
		<p>2D转换scale</p>
		<div class="box_left">
			<div class="boxs"></div>
		</div>
		<div class="box_right">
			<p>css代码如下：</p>
			<p>transform:scale(1,1);</p>
			<p>transiton:all 3s;</p>
			<p>hover</p>
			<p>transform:scale(2,2);</p>
		</div>
	</div>
	<div class="number_right">

	</div>
	<div class="number_left">

	</div>
</body>
</html>
