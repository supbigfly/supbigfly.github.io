<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>li样式type image position</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<style type="text/css">
		li{
			color:darkgray;
		}
		h2,h3,h4{
			background-color: darkcyan;
		}
		.roman{
			list-style-type: upper-roman;
		}
		.image{
			list-style-image: url(../../images/li-style.gif);
		}
		.images{
			list-style-image: url(../../images/li-style.gif);
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>li样式type image position</h1>
    </div>
	<div class="main">
		<div class="main_inner">
			<h2>list-style-type</h2>
			<ul class="roman">
				<li>建材学院</li>
				<li>东北大学</li>
				<li>科技师范学院</li>
				<p>none无标记disc实心圆circle空心圆square实心方块......</p>
			</ul>
			<h3>list-style-image</h3>
			<ul class="image">
				<li>建材学院</li>
				<li>东北大学</li>
				<li>科技师范学院</li>
				<p>格式示例list-style-image:url();</p>
			</ul>
			<h4>list-style-position</h4>
			<ul class="images">
				<li>建材学院</li>
				<li>东北大学</li>
				<li>东石油</li>
				<li>科技师范学院</li>
				主要的值：inside和outside
			</ul>
		</div>
	</div>
</body>
</html>
