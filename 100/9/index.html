<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于li序号的</title>
	<style type="text/css">
		li{
			color:darkgray;
		}
		h1,h2,h3{
			background-color: darkcyan;
		}
		.roman{
			list-style-type: upper-roman;
		}
		.image{
			list-style-image: url(../../images/li-style.gif);
		}
		.images{
			list-style-image: url(../../images/li-style.gif);
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<h1>list-style-type</h1>
	<ul class="roman">
		<li>建材学院</li>
		<li>东北大学</li>
		<li>科技师范学院</li>
		<p>none无标记disc实心圆circle空心圆square实心方块......</p>
	</ul>
	<h2>list-style-image</h2>
	<ul class="image">
		<li>建材学院</li>
		<li>东北大学</li>
		<li>科技师范学院</li>
		<p>格式示例list-style-image:url();</p>
	</ul>
	<h3>list-style-position</h3>
	<ul class="images">
		<li>建材学院</li>
		<li>东北大学</li>
		<li>东石油</li>
		<li>科技师范学院</li>
		主要的值：inside和outside
	</ul>
</body>
</html>
