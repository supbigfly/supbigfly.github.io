<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>js循环语句</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/logo.gif">
</head>
<body>
	<header>
		<div class="header clearfix">
	        <i class="icon-reorder"></i>
	        <a href="../index.html">返回</a>
	        <h1>js循环语句</h1>
	    </div>
	</header>
	<div class="main">
		<div class="main_inner">
			<h3>for循环</h3>
			<p>for循环，当不满足条件时跳出。示例一：数字1加到100得出的书</p>
			<input type="text" id="txt">
			<p id="txtp"></p>
			<input type="text" id="txt2">
			<p id="txtp2"></p>
		</div>
	</div>
	<script src="../js/jQuery.js"></script>
	<script>
		var sum = 0;//放在这里只用一次，放在里面每次再执行的时候都初始化一次
		for(var i=0;i<=100;i++){
			sum +=i; $("#txt").val(sum);$("#txtp").text(sum);console.log(sum);
		}
		for(var j=0;j<=100;j++){
			$("#txt2").val(j);
			$("#txtp2").text(j);
			console.log(j);
		}
	</script>
</body>
</html>
