<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<header>
		<div class="header clearfix">
	        <i class="icon-reorder"></i>
	        <a href="../index.html">返回</a>

	    </div>

	<div class="main">
		<div class="main_inner">
			<p>运算符</p>
		<p>算术运算符+ - * / % ++ --赋值运算符= += -= *= /= %=比较运算符== === != !== > &lt; >= &rt;=逻辑运算符&& || !条件预算符 字符串操作</p>
		<p>爷爷：1+1等于几啊？</p>
		<p>孙子：我有计算器</p>
		<p id="jieguo"></p>
		<!-- <button onclick="yunsuan()">计算器</button> -->
		<input type="button" onclick="yunsuan()" value="计算器" />
		</div>

	<script>
		function yunsuan(){
			var a = 1;
			var b = 1;
			var c = a+b;
			//document.write("c");
			document.getElementById("jieguo").innerHTML=(parseInt(c));
		}
	</script>
