			<h2>white-space</h2>
			<p>属性设置如何处理元素内的空白</p>
			<pre>normal:默认,空白会被浏览器忽略<br>pre:空白会被浏览器保留,其行为方式类似HTML中的pre标签<br>nowrap:文本不会换行,文本会在在同一行上继续,直到遇到br 标签为止<br>pre-wrap:保留空白符序列,但是正常地进行换行<br>pre-line:合并空白符序列,但是保留换行符<br>inherit:规定应该从父元素继承white-space属性的值</pre>
