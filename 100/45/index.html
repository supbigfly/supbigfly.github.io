<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>animation-alternate</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/logo.gif">
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
			border-radius:50%;
			position: relative;/*通过定位来实现层的移动*/
			-webkit-animation:donghua 10s infinite alternate;
			animation:donghua 10s infinite alternate;/*增加了交替出现的效果,省略了animation-play-state:pause,running效果*/
		}
		@-webkit-keyframes donghua{
			0%{
				left:0px;
				top:0px;
			}
			25%{
				left:100px;
				top:0px;
			}
			50%{
				left: 100px;
				top:100px;
			}
			75%{
				left:0px;
				top:100px;
			}
			100%{
				left:0px;
				top:0px;
			}
		}
		@keyframes donghua{
			0%{
				left:0px;
				top:0px;
			}
			25%{
				left:100px;
				top:0px;
			}
			50%{
				left: 100px;
				top:100px;
			}
			75%{
				left:0px;
				top:100px;
			}
			100%{
				left:0px;
				top:0px;
			}
		}
	</style>
</head>
<body>
	<header>
		<div class="header clearfix">
	        <i class="icon-reorder"></i>
	        <a href="../index.html">返回</a>
	        <h1>animation-alternate</h1>
	    </div>
	</header>
	<div class="main">
		<div class="main_inner">
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
