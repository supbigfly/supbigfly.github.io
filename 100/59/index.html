<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <style>
        .top{
            background-color: #2F4F4F;
            position: fixed;
            top:0px;
            left:0px;
            right:0px;
        }
        .top a{
            color:#FFFFFF;
            text-decoration: none;
            float: right;
            text-align:center;
            border:2px solid transparent;
            transition:all 0.3s;
        }
        .top a:hover{
            color:yellow;
            border:2px solid yellow;
        }
        .container{
            width: 90%;
            margin:0 auto;
        }
        .container .current{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <!-- _________________________TOP_______________________ -->
    <div class="top">
        <div class="container">
            <a class="current" href="#">transparent</a>
            <a href="#">transparent</a>
        </div>
    </div>  
</body>
</html>
