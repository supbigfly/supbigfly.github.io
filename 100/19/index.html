<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>material palette</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<style type="text/css">
		*{
			margin: 0;
		}
		.top{
			height: 20px;
			background-color: #0288D1;
			text-align: center;
			color:#ffffff;
		}
		.heade{
			width: 100%;
			height: 100px;
			background-color: #03A9F4;
			color: #ffffff;
		}
		.text-color{
			color: #FFFFFF;
			text-align: center;
		}
		.heade p{
			color:#B3E5FC;
			text-align: center;
		}
		.main p:nth-of-type(1){
			color: #212121;
			text-align: center;
			font-size: 60px;
		}
		.main p:nth-of-type(2){
			text-align: center;
			font-size: 50px;
			color: #727272;
		}
		hr{
			color: #B6B6B6;
		}
		input{
			margin-top: 20px;
			margin-left: 600px;
			width: 200px;
			height: 200px;
			font-size: 30px;
			background-color: #FF5722;
		}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>material palette</h1>
    </div>
	<div class="top">dark-primary-color</div>
	<div class="heade">default-primary-color
		<h1 class="text-color">text-primary-color</h1>
		<p class="">light-primary-color</p>
	</div>
	<div class="main">
		<p>primary-text-color</p>
		<p>secondary-text-color</p>
	</div>
	<hr>
	<input type="submit" value="accent" />
</body>
</html>
