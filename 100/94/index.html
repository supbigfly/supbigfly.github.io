<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html{
			margin: 0;
			padding: 0;
		}
		.clearfix:after,
		.clearfix:before{
			content: "";
			display: table;
		}
		.clearfix:after{
			clear: both;
		}
		header{
			background-color: #00CED1;
		}
		p{
			padding-top: 0.1rem;
			padding-bottom: 0.1rem;
			color:#ffffff;
		}
	</style>
</head>
<body>
	<header class="clearfix">
		<p>这是个练习，结果在控制台输出，点击li输出对应的索引</p>
		<p>回调函数是把一个函数作为参数或方法传递给另一个函数</p>
	</header>
	<script>
		function hanshu(callback){
			callback();
		}
		hanshu(function(){
			console.log("回调函数");
		})
	</script>
</body>
</html>
