	//------------上面是每隔1秒调用一次函数------------
		var num = 5;
		$("#spans").text(num);
		setInterval(fun,1000);
		function fun(){
			$("#spans").text(num);
			num--;
			if(num==0){
				window.location.href="http://www.baidu.com";
			}
		}
	</script>
