<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>BORDER or border</title>
	<link rel="stylesheet" type="text/css" href="../36/index.css">
	<style>
		ul{
			font-size: 88px;
			position: absolute;
			top:200px;
			left: 500px;
			border-top-style: double;
			border-top-width: 4px;
			border-top-color: red;
			border-right-style:dashed;
			border-right-width:2px;
			border-right-color: yellow;
			border-bottom-style: solid;
			border-bottom-width: 1px;
			border-bottom-color: blue;
			border-left-style: dotted;
			border-left-color: black;
			border-left-width: 1px;
			border-top-right-radius: 50%;
			border-bottom-right-radius:40%;
			border-bottom-left-radius:30%;
			border-top-left-radius: 20%;
			/*background-color: green;*/
		}
	</style>
</head>
<body>
	<header>
		<div class="header clearfix">
	        <i class="icon-reorder"></i>
	        <a href="../index.html">返回</a>
	        <h1>BORDER or border</h1>
	    </div>
	</header>
	<div class="main">
		<div class="main_inner">
			<p>平日里我们写border是把宽度样式和颜色一块写了，其实是可以分着写的如：border-top-style border-right-weight border-bottom-color还有许多的如border-spacing(image image-source image-repeat image-sice)</p>
			<ul>
				<li>我</li>
				<li>是</li>
				<li>笨</li>
				<li>蛋</li>
			</ul>
		</div>
	</div>
</body>
</html>
