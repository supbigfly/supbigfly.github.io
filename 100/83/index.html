<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接跳转</title>
	<style>
		.main_inner{
			width: 1000px;
			margin:10% auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="main_inner">
			<p>平时写跳转是href</p>
			<p>现在要跳转到某个页面的某个地方</p>
			<p>在href="a.html的后面写上要跳到这个页面的标签的id</p>
			<p>具体格式为：&lt;a href="a.html#footer"&gt;</p>
		</div>
	</div>
</body>
</html>
