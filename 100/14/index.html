<!DOCTYPE html>
<html>
<head>
<title>clearfix:after</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<style type="text/css">
	*{
	margin: 0;
	padding: 0;
	box-sizing:border-box;
	font-family: "Helvetica Neue", "Segoe UI", Helvetica, Arial, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
}
a{
	text-decoration: none;
}
a i{	
	font-size: 32px;
	color:#FFFFFF;
}
li{
	list-style-type: none;
}
	.header{
	background-image: url(../../images/29-bg.JPG);
	width: 100%;
	height: 200px;
}
.header a{
	color: #eee;
	border:1px solid #eee;
	padding:10px;
	position: fixed;
	top:10px;
	left: 10px;
	border-radius: 10px;
}
.header h1{
	color:#ffffff;
	text-align: center;
	line-height: 200px;
}
.main .main_inner{
	width: 100%;
}
	.father{
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
		width: 100%;
		transition:all 1s;
	}
	.father:hover{
		box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.16), 0 2px 20px 0 rgba(0, 0, 0, 0.12);
	}
	.son{
		width:10%;
		height:60px;
		background-color:#00bcd4;
		float: left;
		line-height: 60px;
		text-align: center;
	}
	.daughter{
		width:90%;
		height:60px;
		background-color:#eee;
		float: left;
	}
	.box1{
		width: 400px;
		height: 50px;
		background-color: green;
		float: left;
	}
	.box2{
		width: 400px;
		height: 60px;
		background-color: gray;
		clear: left;
	}
	.box3{
		width: 100%;
		background-color:gray;
	}
	.box4{
		width: 100%;
		height: 50px;
		background-color: blue;
		margin-top: 10px;
	}
	.clearfix:after,
	.clearfix:before
	{
		content: "";
		display: block;
	}
	.clearfix:after
	{
		clear: both;
	}
	.clearfi:after,
	.clearfi:before
	{
		content: "";
		display: table;
	}
	.clearfi:after
	{
		clear: both;
	}
</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>clearfix:after</h1>
    </div>
	<div class="main">
		<div class="main_inner">
			<h3>clearfix是应用技巧不是方法第一种：解决飘的问题一个大盒子套两个小盒子</h3>
	<div class="father clearfix">
		<div class="son">1</div>
		<div class="daughter"></div>
	</div>
	<p>第二种：还是飘的问题，这次是两个盒子，不套盒子，第一个盒子飘第二个不飘
		共两个解决方案：直接使用clear可以决绝，使用clearfix不能解决
	</p>
	<div class="box1"></div>
	<div class="box2"></div>
	<p>
		第三种：大盒子里面有个盒子，两个盒子的margin-top重叠了，造成给小盒子margin-top产生大盒子给上面的距离，或者是margin-bottom，此时要搞清楚谁对谁造成了影响，clearfix这个词不要给错了位置
	</p>
	<div class="box3 clearfi">
		<div class="box4"></div>
	</div>
		</div>
	</div>
</body>
</html>
