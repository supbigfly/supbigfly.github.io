<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is spicegame</title>
	<style type="text/css">
	.box{
		width: 150px;
		height: 500px;
		background-color: #000000;
		position:relative;
	}
	.ball{
		width: 150px;
		height: 1px;
		position:absolute;
		top:507px;
		transition:all 10s;
		background-color: yellow;
	}
	body:hover .ball{
		width: 150px;
		height: 480px;
		top:30px;
	}
	</style>
</head>
<body>
	<div class="box">
	</div>
	<div class="ball"></div>
</body>
</html>
