<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>This is spicegame</title>
	<link rel="stylesheet" href="../36/index.css">
	<style type="text/css">
	@media (max-width: 768px){
		.main .main_inner{
			width: 100%;
		}
	}
	.max_boxone,
	.max_boxtwo{
		margin-left:50px;
		float: left;
	}
	.boxone,
	.boxtwo{
		width: 150px;
		height: 300px;
		background-color: #000000;
	}
	.ballone,
	.balltwo{
		width: 150px;
		height: 2px;
		position:relative;
		top:300px;
		transition:all 8s;
		background-color: yellow;
	}
	.main_inner:hover .ballone{
		height: 270px;
		top:30px;
	}
	.main_inner:hover .balltwo{
		height: 220px;
		top:80px;
	}
	.main{
		margin-top: 100px;
	}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>a:hover transtion</h1>
    </div>
    <div class="main">
    	<div class="main_inner">
    		<div class="max_boxone">
				<div class="boxone">
					<div class="ballone"></div>
				</div>
			</div>
			<div class="max_boxtwo">
				<div class="boxtwo">
					<div class="balltwo"></div>
				</div>
			</div>
    	</div>
    </div>
</body>
</html>
