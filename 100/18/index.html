<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>onmouseover</title>
<style>
 .xuexi{width:200px;height:120px;background:green;}
 .nnn{width: 200px;height: 200px;border: 1px solid red;}
</style>
<script>
   function aixuexi(){
    var woaixuexi=document.getElementById("woaixuexi");
    woaixuexi.style.display="none";
  }
  function aipixuexi(){
  	var oaixuexi=document.getElementById("woaixuexi");
  	oaixuexi.style.display="block";
  }
</script>
</head>
<body>
  <div id="woaixuexi" class="xuexi"></div>
  <div class="nnn" onmouseover="aixuexi()" onmouseout="aipixuexi()">移动过来绿色消失，离开显示。</div>
</body>
</html>
