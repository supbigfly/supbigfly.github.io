<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>移动端布局</title>
	<script src="../js/fontsizeset.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<style>
		body,h1{
			margin: 0;
		}
		header{
			background-color: #50bbdb;
		}
		header h1{
			font-size: 0.6rem;
			color:white;
			text-align: center;
		}
		section h2{
			font-size: 0.2rem;
		}
		section p{
			font-size: 0.1rem;
		}
	</style>
</head>
<body>
	<header>
		<h1>
			<i class="fa fa-refresh fa-spin fa-fw margin-bottom"></i>
			<i class="fa fa-cog fa-spin fa-fw margin-bottom"></i>
			<i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
			<i class="fa fa-circle-o-notch fa-spin fa-fw margin-bottom"></i>
		</h1>
	</header>
	<section>
		<h2>Font Awesome</h2>
		<p>控制字体大小的单位依次为：fa-lg fa-2x fa-3x fa-4x fa-5x</p>
		<p>控制字体转动：fa-spin</p>
		<p>i标签继承属性，父级盒子的大小是多少，它的大小就是多少。通常在外面套h1来使用，不仅仅是用h1套住就好了，需要给h1设置大小。</p>
	</section>
	<footer></footer>
</body>
</html>
