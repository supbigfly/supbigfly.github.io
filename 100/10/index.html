<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ease-in-out</title>
	<style type="text/css">
		.box{width: 300px;height: 300px;border:4px double black;position: relative;}
		.top_left,.top_right,.bottom_left,.bottom_right{width: 50px;height: 50px;border-radius:10%;}
		.top_left{background-color: blue;position: absolute;top:10px;left: 10px;transition:all 3s ease-in-out;}
		.top_right{background-color: red;position: absolute;top:10px;right: 10px;transition:all 3s ease-in-out;}
		.bottom_right{background-color: yellow;position: absolute;bottom:10px;right: 10px;transition:all 3s ease-in-out;}
		.bottom_left{background-color: green;position: absolute;bottom: 10px;left: 10px;transition:all 3s ease-in-out;}
		.box:hover .top_left{background-color: #00FFFF;top:240px;left:240px;border-radius: 50%; }
		.box:hover .top_right{border-radius: 50%;background-color: #FA8072;top:240px;right:240px;}
		.box:hover .bottom_right{border-radius: 50%;background-color: #FFA500;bottom:240px;right:240px;}
		.box:hover .bottom_left{border-radius: 50%;background-color: #7FFF00;bottom:240px;left: 240px;}
	</style>
</head>
<body>
	<div class="box">
		<div class="top_left"></div>
		<div class="top_right"></div>
		<div class="bottom_left"></div>
		<div class="bottom_right"></div>
	</div>	
</body>
</html>
