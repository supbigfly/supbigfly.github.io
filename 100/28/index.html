<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shortcut Icon</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../images/logo.gif">
	<link rel="stylesheet" type="text/css" href="../16/public.css">
</head>
<body>
	<div class="box">
		<p class="pcenter">shortcut Icon</p>
		<div class="box_left">
			<div class="boxs">
				<p>这种图标文件最好是ico格式，ps默认没有这种格式，需安装插件，网站为http://www.telegraphics.com.au/sw/product/ICOFormat在右下角找到需要的版本下载，解压后在ps程序的Plug-ins文件夹下新建File Formats文件夹，将ICOFormat.8bi文件复制进去，打开ps后改动好可以使用了。</p>
			</div>
		</div>
		<div class="box_right">
			<p>在头部写link</p>
			<p>rel=shortcut icon</p>
			<p>type=image/x-icon</p>
			<p>收藏夹Bookmark</p>
			<p>地址栏icon或shortcut icon</p>
		</div>
	</div>

	</div>
	<div class="number_left">

	</div>
</body>
</html>
