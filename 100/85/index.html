<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框</title>
	<style>
		.btn{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: green;
		}
		.bigdiv{
			position: fixed;
			top:0px;
			right:0px;
			bottom:0px;
			left:0px;
			background-color: black;
			opacity: .35;
			z-index: 1;
			display: none;
		}
		.contents{
			width: 400px;
			height: 300px;
			background-color: gray;
			z-index: 2;
			display: none;
			position: fixed;top:50%;left: 50%;-webkit-transform:translate(-50%,-50%);}
		.contents .close{width: 36px;height: 36px;border-radius: 50%;background-color: red;}
	</style>
</head>
<body>
	<div class="contents">
		<div class="close">关闭</div>
	</div>
	<div class="bigdiv"></div>
	<div class="btn"></div>
	<script src="../js/jQuery.js"></script>
	<script>
		$(".btn").click(function(){
			$(".bigdiv").css("display","block");
			$(".contents").css("display","block");
		})
		$(".close").click(function(){
			$(".contents").css("display","none");
			$(".bigdiv").css("display","none");
		})
	</script>
</body>
</html>
