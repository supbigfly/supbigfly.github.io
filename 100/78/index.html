<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>jQuery事件</title>
	<link type="text/css" rel="stylesheet" href="../36/index.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/logo.gif">
	<style>
		body{background-color: #FFCCBC;}
        .leftbox{width: 100%;height: 100px;border:3px solid #A0522D;margin-bottom: 1em;}
        .left{float:left}
        .lefts{float:right;width:35%;}
        .middlebox{width: 100%;border:3px solid #A0522D;margin-bottom: 1em;}
        .middle{width: 12em;float: left;}
        .box{width:10em;height:10em;border-radius:50%;background-color:blue;display:-webkit-box;-webkit-box-orient:horizontal;-webkit-box-pack:center;-webkit-box-align:center;
        }
        .smail{width:6em;height:6em;border-radius:50%;background-color:#CD5C5C;}
        .active{background-color: #CD853F;}
        .middles{float: right;}
	</style>
</head>
<body>
	<div class="header clearfix">
        <i class="icon-reorder"></i>
        <a href="../index.html">返回</a>
        <h1>jQuery事件</h1>
    </div>
    <div class="main">
    	<div class="main_inner">
            <div class="leftbox">
                <div class="left">
                    <input type="text" id="txt">
                    <input type="button" id="btn" value="添加删除li">
                    <input type="button" id="btns" value="bind">
                    <input type="button" id="one" value="一次">
                    <ul id="list">
                        <li>黄瓜<span class="del">删除</span></li>
                        <li>土豆<span class="del">删除</span></li>
                        <li>茄子<span class="del">删除</span></li>
                    </ul>
                </div>
                <div class="lefts">
                    <p>以往使用target在删除自带li时需要做个判断，今天使用jQuery的delegate实现删除功能dalegate主要对该元素的子级产生作用，参数1类名，参数2事件，参数3函数。形成ul的子级span的父级</p>
                </div>
            </div>
            <div class="middlebox clearfix">
                <div class="middle">
                    <div class="box">
                        <div class="smail"></div>
                    </div>
                </div>
                <div class="middles">
                    <p>$(".box").hover(function(){<br>$(this).toggleClass="active"});<br>这里的hover只有一个参数时，相当于enter和leave的组合事件。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jQuery.js"></script>
    <script>
        $("#btn").click(function(){
            var val = $("#txt").val();
            var $li = $("<li><span class='del'>删除</span></li>");
            $li.prepend(val);
            $("#list").append($li);
        })
        $("#list").delegate(".del","click",function(){//选择器，事件类型，
            $(this).parent().remove();
        });
//绑定事件，给元素绑定事件，一个或者多个
        $("#btns").bind("click mouseenter",function(){
            alert("绑定事件");
        });
//该事件只触发一次
        $("#one").one("click",function(){
            alert("只触发一次");
        });
//hover事件，两个参数，第一个进入，第二个出来，相当于把enter与leave整合了。
        $(".box").hover(function(){
            $(this).toggleClass("active");
        });
    </script>
</body>
</html>
